<table id="AllPartsAdd" class=" table table-bordered">
    <thead>
    <tr>
        <th>SL</th>
        <th>Weightment Date</th>
        <th>Total QC Count</th>
        <th>Total Weight(kg/lb)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for us in weghtmentList %}
        <tr>
            <td> {{ forloop.counter }}</td>
            <td> {{ us.EditDate|date:'Y-m-d' }}</td>
            <td> {{ us.RcvTypeId_Name }}</td>
            <td> {{ us.TotalKg }}</td>
            <td>
                <a href="{% url 'StartProduction' %}?QcWgId={{ us.Id }}"
                   class="btn btn-info">Production</a>
            </td>
        </tr>
    {% endfor %}

    </tbody>
</table>
