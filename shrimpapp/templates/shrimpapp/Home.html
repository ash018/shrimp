{% extends "./public/dashboardBase.html" %}
{% load static %}

{% block main_content %}

    <div id="page-wrapper" class="gray-bg">

        {% include 'shrimpapp/public/CommonHeadBar.html' %}

        <style type="text/css">
        </style>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h3>PPL Factory Downtime Monitoring System</h3>
                <ol class="breadcrumb">

                </ol>
            </div>
            <div class="col-sm-8">

            </div>
        </div>

        {% if Message|length > 0 %}
            <div class="alert alert-info">
                <strong>{{ Message }}</strong>
            </div>
        {% endif %}

        <div class="ibox-content m-b-sm border-bottom">

            <div class="row">
                <div class="col-sm-2"></div>
            </div>

            <div class="wrapper wrapper-content animated fadeInRight">

            <div class="row">
                 <img alt="image" width="100%" src="{% static "assets/img/process-flow-diagram.png" %}"/>
            </div>
            <div class="row">
                 <iframe class="col-lg-12 col-md-12 col-sm-12" height="900" width="800" src="https://app.powerbi.com/view?r=eyJrIjoiM2FhZmY4NjgtNjE3MC00NDNlLWE4OWMtNzE3ZWY4YWEzODI5IiwidCI6IjY1M2JkM2UxLTM2ZmYtNDM5OS1iMGFhLWY3ZTYzYTAyOTU5NyIsImMiOjEwfQ%3D%3D"></iframe>
            </div>


            </div>

        </div>
    </div>


    <link href="{% static "assets/css/plugins/datapicker/datepicker3.css" %}" rel="stylesheet">
    <!-- Data picker -->
    <script src="{% static "assets/js/plugins/datapicker/bootstrap-datepicker.js" %}"></script>
    <!-- Date range use moment.js same as full calendar plugin -->
    <script src="{% static "assets/js/plugins/fullcalendar/moment.min.js" %}"></script>
    <!-- Date range picker -->
    <script src="{% static "assets/js/plugins/daterangepicker/daterangepicker.js" %}"></script>



<script>
    window.CSRF_TOKEN = "{{ csrf_token }}";
    $(document).ready(function ()
    {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

        $('.document_updatedate').datepicker({
            autoclose: true,
            format: "yyyy-mm-dd",
            todayBtn: true,
            calendarWeeks: true,
            autoclose: true,
            todayHighlight: true,
            toggleActive: true
        });

        $('#date_to').datepicker({
            autoclose: true,
            format: "yyyy-mm-dd",
            todayBtn: true,
            calendarWeeks: true,
            autoclose: true,
            todayHighlight: true,
            toggleActive: true
        });

    });

</script>

{% endblock %}
