<style>
    .tbl_view_space {
        width: 100%;
        overflow: scroll;
    }
    .add-pkg-item{
            background:#E07076;
			color: #fff;
        }
</style>
<div class="col-lg-12 col-md-12 col-sm-12">
    <div id="hiderowforappend_{{ proType.Name }}" style="display:none">
        <table>
            <tr>
                <td>
                    <select name="{{ proType.Name }}" class="form-control ShrimPItem" style="width: 100px">{% for cType in sItem %}
                        <option value="{{ cType.Id }}">{{ cType.Name }}</option>{% endfor %}</select></td>
                {% for k in pItem %}
                    <td>
                        <input name="{{ proType.Name }}" type="hidden" class="form-control numeric" required="required" value="{{ k.Id }}"/>
                        <input name="{{ proType.Name }}" class="form-control numeric" required="required" value="0"/>
                    </td>
                    <td>
                        <select name="{{ proType.Name }}" class="form-control" style="width: 65px">
                        <option value="Kg">Kg</option>
                        <option value="lb">lb</option>
                    </select>
                    </td>
                    <td>
                        <input name="{{ proType.Name }}" class="form-control numeric" required="required" value="0"/>
                    </td>
                    <td><input type="button" data="{{ k.Id }}" class="btn btn_s btn-info btn-block PkgMaterial" value="Pkg Mat"/><input name="{{ proType.Name }}" class="PkgMatInput" type="hidden" value="1!0"/></td>
                {% endfor %}
                <td><input type="button" class="btn btn_s btn-danger btn-block RemoveRow" value="Remove"></td>
            </tr>
        </table>
    </div>
    <label for="Machine">Production Detail of {{ proType.Name }}</label>
    <div class="tbl_view_space" id="prod_tab_{{ proType.Name }}">
        <table id="AddProdTo_{{ proType.Name }}" class=" table table-sm table-bordered sub_prod_table">
            <thead>
            <tr>
                <th>Choose Type</th>
                {% for pHead in pItem %}
                    <th colspan="4" scope="colgroup" class="text-center">{{ pHead.Name }}</th>
                {% endfor %}

                <th>
                    <input type="button" id="AddNewRow_{{ proType.Name }}"
                           class="btn btn-success btn-block add_child_row" value="ADD"/>
                </th>
            </tr>
            <tr>
                <td rowspan="1"></td>
                {% for i in pItem %}
                    <th scope="col">Count</th>
                    <th scope="col">Kg/lb</th>
                    <th scope="col">Quentity</th>
                    <th scope="col">PkgMat</th>
                 {% endfor %}
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <select name="{{ proType.Name }}" class="form-control ShrimPItem" style="width: 100px">{% for cType in sItem %}
                        <option value="{{ cType.Id }}">{{ cType.Name }}</option>{% endfor %}</select></td>
                {% for i in pItem %}
                    <td><input type="hidden" name="{{ proType.Name }}" class="form-control numeric" required="required" value="{{ i.Id }}"/>
                        <input name="{{ proType.Name }}" class="form-control numeric" required="required" value="0"/></td>
                    <td><select name="{{ proType.Name }}" class="form-control" style="width: 65px">
                        <option value="Kg">Kg</option>
                        <option value="lb">lb</option>
                    </select></td>
                    <td><input name="{{ proType.Name }}" class="form-control numeric" required="required" value="0"/></td>
                    <td><input type="button" data="{{ i.Id }}" class="btn btn_s btn-info btn-block PkgMaterial" value="Pkg Mat"/><input name="{{ proType.Name }}" class="PkgMatInput" type="hidden" value="1!0"/></td>
                {% endfor %}
                <td><input type="button" class="btn btn_s btn-danger btn-block RemoveRow" value="Remove"></td>
            </tr>

            </tbody>
        </table>

    </div>
</div>
